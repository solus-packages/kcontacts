name       : kcontacts
version    : 18.12.1
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/kcontacts-18.12.1.tar.xz : 6aa124dcf9a022595789d61bd579ee565f30c9a9b1e8eb7d339ebd0721a26234
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
