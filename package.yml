name       : kcontacts
version    : 5.100.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.100/kcontacts-5.100.0.tar.xz : e5063a08367525923cd6c500c7c6674b3a4ee16ec9866207bfe36c0df8c6884b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - kcodecs
    - devel :
        - kcodecs-devel
        - kconfig-devel
        - kcoreaddons-devel
        - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
