name       : kcontacts
version    : 5.70.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/kcontacts-5.70.0.tar.xz : 8b02c5cbbea4c5d5e34ef370426c652bad895dbe7c1ecfd9c01dcff1435055a0
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
