name       : kcontacts
version    : 5.81.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.81/kcontacts-5.81.0.tar.xz : e431fb04a17bf86cca0e5e618b0b7170c10815c3fdb891af80df48dcdfd59397
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
optimize   : lto
builddeps  :
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - kcodecs
    - devel :
        - kcodecs-devel
        - kconfig-devel
        - kcoreaddons-devel
        - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
