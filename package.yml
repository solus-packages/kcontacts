name       : kcontacts
version    : 18.12.2
release    : 19
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kcontacts-18.12.2.tar.xz : 79a6637db19f8273bf6171fd03ba972f152e857a115d203c28a4081ea0f23aec
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
