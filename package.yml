name       : kcontacts
version    : 5.87.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/kcontacts-5.87.0.tar.xz : 9bd17db7b520df1f3a45f26e40312cdf18158e66f610d656cfe214dd768efe0b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
optimize   : lto
builddeps  :
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - kcodecs
    - devel :
        - kcodecs-devel
        - kconfig-devel
        - kcoreaddons-devel
        - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
