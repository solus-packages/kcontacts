name       : kcontacts
version    : 5.63.0
release    : 27
source     :
    - https://origin.download.kde.org/stable/frameworks/5.63/kcontacts-5.63.0.tar.xz : 10f0bb2cbcab33332830763a0f9313c0c5919c0d5dc974908965b24d68614577
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
