name       : kcontacts
version    : 5.99.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kcontacts-5.99.0.tar.xz : a5ab0691d844adedb698f4884acb9b3f3984a77755d9837d036d024a3b4262b8
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - kcodecs
    - devel :
        - kcodecs-devel
        - kconfig-devel
        - kcoreaddons-devel
        - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
