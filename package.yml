name       : kcontacts
version    : 5.64.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/kcontacts-5.64.0.tar.xz : 0bf0a1ba6ebedd400bed7a490093962cde6a2b26c49627d6770a71524db63058
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
