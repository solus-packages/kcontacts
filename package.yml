name       : kcontacts
version    : 18.04.3
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/kcontacts-18.04.3.tar.xz : d1e2e84fcaaf8a992a9a30453744a4bfc23cdf6ce1f6fe885b7e7488d20d9067
license    : LGPL-2.1
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
