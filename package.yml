name       : kcontacts
version    : 5.71.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.71/kcontacts-5.71.0.tar.xz : 57f511a624406b27a7de25c83deb4104c95e851f9fda4f6d94450155ab08f4bd
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
