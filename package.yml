name       : kcontacts
version    : 18.08.3
release    : 16
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kcontacts-18.08.3.tar.xz : bb222c0f197f218d3e90a7e05b180addb19c1c2870420ae057bc8fc751f8c5f7
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
