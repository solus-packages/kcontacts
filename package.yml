name       : kcontacts
version    : 18.08.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kcontacts-18.08.0.tar.xz : 31860d2623d6f27f55ac58de4c3c0175c43db88234f02614de6fa0d198493432
license    : LGPL-2.1
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
