name       : kcontacts
version    : 5.65.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kcontacts-5.65.0.tar.xz : 84dd287010c8daa6865337df39ce14b44f8f7c14c810fe095d264d5bafa7b306
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
