name       : kcontacts
version    : 5.74.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.74/kcontacts-5.74.0.tar.xz : 4e669178cff15812c4c3281a0505ab87e55a6820fa0c1974164f9c77d0eda10c
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
