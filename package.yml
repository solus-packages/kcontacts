name       : kcontacts
version    : 5.68.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/kcontacts-5.68.0.tar.xz : 532f1e89c7412e971db8c431d627d38144470ddf5c978a7fa9348e418b6cd3c3
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
